<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 Guess the Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container fade-in">
    <h1 class="glow">🎯 Guess the Number</h1>
    <p class="subtitle">I'm thinking of a number between <strong>1 and 100</strong></p>

    <input type="number" id="guessInput" placeholder="Your lucky guess..." min="1" max="100" />
    <button onclick="checkGuess()">🔍 Check</button>

    <p id="message" class="message bounce-text"></p>
    <p class="attempt">Attempts: <span id="attempts">0</span></p>

    <button onclick="resetGame()" class="reset-btn">🔄 Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
